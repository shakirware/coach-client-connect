{% extends 'base_generic.html' %}

{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ user.username }}!</p>

<div class="dashboard-section">
    <h3>Your Coach Profile</h3>
    <!-- Link to the Coach Profile -->
    <p><a href="{% url 'coach_profile' %}">View/Edit Coach Profile</a></p>
</div>

<div class="dashboard-section">
    <h3>Your General Profile</h3>
    <p><a href="{% url 'profile' username=user.username %}">View/Edit General Profile</a></p>
</div>

<div class="dashboard-section">
    <h3>Account Settings</h3>
    <p><a href="{% url 'password_change' %}">Change Password</a></p>
    <p><a href="{% url 'delete_account' %}">Delete Account</a></p>
</div>

<!-- Add more sections as needed for other features like order history, settings, etc. -->

{% endblock %}
