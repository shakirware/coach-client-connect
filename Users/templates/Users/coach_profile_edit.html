{% extends 'Users\base_generic.html' %}

{% block content %}
    <h1>Edit Coach Profile</h1>

    <form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save changes</button>
	</form>


    <a href="{% url 'coach_profile' username=user.username %}">Back to Profile</a>
{% endblock %}
