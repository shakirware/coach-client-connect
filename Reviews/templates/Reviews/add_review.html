{% extends 'base_generic.html' %}  <!-- Replace with your base template -->

{% block content %}
    <h2>Write a Review for {{ coach.full_name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form fields -->

        <button type="submit">Submit Review</button>
    </form>

    <a href="{% url 'coach_profile' coach.user.username %}">Back to Coach Profile</a>
{% endblock %}
